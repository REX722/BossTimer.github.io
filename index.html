<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Boss é‡ç”Ÿå€’æ•¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .soon {
      color: red;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Boss é‡ç”Ÿå€’æ•¸</h1>
  <div id="error"></div>
  <table>
    <thead>
      <tr>
        <th>Boss é »é“</th>
        <th>è¨˜éŒ„æ™‚é–“</th>
        <th>å€’æ•¸ 45 åˆ†</th>
        <th>å€’æ•¸ 1 å°æ™‚ 8 åˆ†</th>
      </tr>
    </thead>
    <tbody id="tbl"></tbody>
  </table>

  <script>
    async function update() {
      const url = `records.json?ts=${Date.now()}`;  // é˜²æ­¢å¿«å–
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        renderTable(data);
      } catch (err) {
        document.getElementById('tbl').innerHTML = '';
        errorDiv.textContent = `è¼‰å…¥å¤±æ•—ï¼š${err.message}`;
        console.error("Fetch or parse error:", err);
      }
    }

    function renderTable(data) {
      const now = Date.now();
      const tbody = document.getElementById('tbl');
      tbody.innerHTML = '';

      for (const lst of Object.values(data)) {
        for (const rec of lst) {
          const ts = new Date(rec.ts).getTime();
          const elapsed = now - ts;
          const rem45 = Math.max(0, 45 * 60 * 1000 - elapsed);
          const rem68 = Math.max(0, (60 + 8) * 60 * 1000 - elapsed);

          const fmt = ms => {
            if (ms <= 0) return '00:00';
            const m = Math.floor(ms / 60000);
            const s = Math.floor((ms % 60000) / 1000);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
          };

          const tr = document.createElement('tr');
          if (rem45 <= 5 * 60 * 1000 && rem45 > 0) {
            tr.classList.add('soon');
          }

          tr.innerHTML = `
            <td>${rec.boss_channel}</td>
            <td>${new Date(rec.ts).toLocaleString()}</td>
            <td>${fmt(rem45)}</td>
            <td>${fmt(rem68)}</td>
          `;
          tbody.appendChild(tr);
        }
      }
    }

    // æ¯ç§’æ›´æ–°ä¸€æ¬¡
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
